<!-- Slider Start -->
{% assign header_image = site.data.homepage_1.hero_area.background_image %}
{% assign banner = site.data.homepage_1.hero_area %}
{% assign team = site.data.homepage_2.team %}

<section class="page-title header-padding overlay-static" style="
	background: radial-gradient(circle, rgba(235, 235, 235, 0) 1%, rgba(0, 0, 0, 0.981) 100%),
	url({% if header_image %}{{header_image}} {% else %} {{site.cover_image}} {% endif %}) 0 0 no-repeat fixed;
	background-size: cover;
	background-repeat: no-repeat;
	overflow: hidden;
	opacity: 0.9;
	max-height: 976px;
	">

	<div class="container">
		<div class="row">
		  <div class="col-lg-12" >
			<!-- <span class="h5 text-uppercase text-yello">{{banner.subtitle}}</span> -->
			  <!-- <h1 class="text-white mt-2 text-lg">{{ banner.title | strip_html}}</h1> -->
			  <h1 class="text-white mt-2 text-lg">Know your data.</h1>
			  <h1 class="text-white mt-2 text-lg">Unlock the value.</h1>
		  </div>
		</div>

		<div class="row">
		  <div class="col-lg-6" style="margin-top: 20px; margin-bottom: 20px;">
			  <h3 class="text-white text-sm">{{ banner.content }}</h3>
		  </div>
		</div>

		<a href="{{banner.button.link}}" class="btn btn-primary" style="margin-top: 20px;">{{banner.button.label}}</a>

		<div class="row">
			<div class="col-lg-6" >
				<h3 class="text-white text-tiny">{{ banner.terms.content }}</h3>
			</div>
		</div>

	  </div>
</section>
